              <input type="text" placeholder="Điểm chuẩn" id="diemchuan">

                <option value="">Khu vực</option>

              <select id="doituong">
                <option value="">Chọn đối tượng</option>
                <option value="2.5">1</option>
                <option value="1.5">2</option>
                <option value="1">3</option>
              </select>
              <input type="text" placeholder="Điểm môn thứ 1" id="diemt1">
              <input type="text" placeholder="Điểm môn thứ 2" id="diemt2">
              <input type="text" placeholder="Điểm môn thứ 3" id="diemt3">
            </div>
